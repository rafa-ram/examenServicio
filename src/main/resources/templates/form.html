<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>

<div class="container mt-4">
	<div class="col-sm-6"> 
		<form th:action="@{/save}" th:object="${usuario}" method="post">
			<div class="card">
				<div class="card-header">
					<h1></h1>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>Id:</label>
						<input th:field="*{id}" type="text" class="form-control" readonly="readonly">
					</div>
					<div class="form-group">
						<label>Nombre:</label>
						<input th:field="*{nombre}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input th:field="*{email}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Genero:</label>
						<input th:field="*{genero}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Estatus:</label>
						<input th:field="*{estatus}" type="text" class="form-control">
					</div>
					<div class="card-footer">
						<input type="submit" value="Actualizar" class="btn btn-success">
						<input type="button" onclick="history.back()" value="Cancelar" class="btn btn-secondary" >
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
